<!-- 
    Event Binding (to listen for the click)
    String Interpolation (to output the data)
    Property Binding (to enable the button in the first place)
    Two-way binding (to fetch the input data)
-->

<label>Server Name</label>

<input type="text"
    class="form-control"
    [(ngModel)]="serverName">

<br>

<button style="margin-right: 2%; display: inline-block;"
    class="btn btn-primary" 
    [(disabled)]="!allowNewServer" 
    (click)="onCreateServer()"
    (click)="onUpdateServerName($event)">Add Server</button>

<p style="display: inline-block;" *ngIf="serverCreated">{{ serverCreationStatus }}</p>

<hr>

<p *ngFor="let server of servers">
    {{ server }}<app-server></app-server>
</p>
